<!DOCTYPE html>
<html lang="en">
<head>
	<title>The RussBus Quiz App</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<header class="header">
<h2>The RussBus Quiz App</h2>
</header>
	<section id="intro">
		<section id="intro-content">
			<p>Welcome to The RussBus Quiz App. Click on the button below to begin.</p>
			<button id="start-button">Start!</button>
		</section>
	</section>
	<section class="game-main">
	<div id="header">
	<h1 id="question-number">Question <span id="question-counter">1</span> of 5</h1>
	</div>
	<div class="game-section-left">
		<div id="game-graphics">
		
		</div>
	</div>
	<div class="game-section-right">
		<div class="game-content">
			<div id="game-questions">
			<p id="game-question"> </p>
			</div>
			<div class="game-answers">
				
			</div>
		</div>
	</div>
	<div class="score-content">
		<div id="score-tracker">
		<p>Score: <span id="scoreValue">0</span> points</p>
		</div>
	</div>
	</section>
	<section id="answer-screen">
		<h1> </h1>
			<div id="answer-content">
			<h3> </h3>
			</div>
				<div id="next-question">
				<button class="next-button">Next</button>
				</div>
	</section>
		<section id="final-score-screen">
			<h1>Your final score:</h1>
			<h2><span id="totalScore"> </span> points</h2>
			<div id="final-score-content">
			<h3> </h3>
			</div>
			<div id="start-over">
			<button class="start-over-button">New Game</button>
			</div>
		</section>
			<section id="hidden-answer">
			
			</section>
</body>
</html>
